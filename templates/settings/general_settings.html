<div>
    <h2 class="text-lg font-semibold mb-4">Paramètres généraux</h2>
    
    <div class="space-y-4">
        <!-- Option 1: Marquer comme résolu -->
        <div class="flex items-start">
            <div class="flex items-center h-5">
                <input type="checkbox" 
                       id="auto_mark_solved" 
                       data-general-settings-target="autoMarkSolved"
                       class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
            </div>
            <div class="ml-3 text-sm">
                <label for="auto_mark_solved" class="font-medium text-gray-300">Marquer automatiquement comme résolu</label>
                <p class="text-gray-400">Marquer automatiquement une géocache comme "résolue" lorsque les coordonnées sont corrigées</p>
            </div>
        </div>
        
        <!-- Option 2: Corriger automatiquement -->
        <div class="flex items-start">
            <div class="flex items-center h-5">
                <input type="checkbox" 
                       id="auto_correct_coordinates" 
                       data-general-settings-target="autoCorrectCoordinates"
                       class="form-checkbox h-4 w-4 text-blue-600 rounded focus:ring-blue-500">
            </div>
            <div class="ml-3 text-sm">
                <label for="auto_correct_coordinates" class="font-medium text-gray-300">Corriger automatiquement les coordonnées</label>
                <p class="text-gray-400">Dans le Solver, corriger automatiquement les coordonnées lorsqu'une solution valide est trouvée</p>
            </div>
        </div>
    </div>
    
    <div class="mt-6 flex space-x-4">
        <button 
            class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition-colors"
            data-action="click->general-settings#saveSettings">
            Enregistrer
        </button>
        <button 
            class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700 transition-colors"
            data-action="click->general-settings#resetDefaults">
            Réinitialiser
        </button>
    </div>
</div>
