{% extends "base.html" %}

{% block head %}
<!-- Fabric.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.1/fabric.min.js"></script>
{% endblock %}

{% block content %}
<div class="h-full flex flex-col bg-gray-900 text-gray-300">
    <div class="flex-1 flex">
        <!-- Zone de l'image -->
        <div class="flex-1 p-4">
            <div class="w-full h-full flex flex-col">
                <!-- Barre d'outils -->
                <div class="bg-gray-800 p-4">
                    <h3 class="text-lg font-semibold mb-4">Outils</h3>
                    
                    <!-- Outils de base -->
                    <div class="space-y-4">
                        <div class="tool-group">
                            <h4 class="text-sm font-medium mb-2">Basique</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="tool-btn" data-tool="select">
                                    <i class="fas fa-mouse-pointer"></i>
                                    <span>Sélection</span>
                                </button>
                                <button class="tool-btn" data-tool="move">
                                    <i class="fas fa-arrows-alt"></i>
                                    <span>Déplacer</span>
                                </button>
                            </div>
                        </div>

                        <div class="tool-group">
                            <h4 class="text-sm font-medium mb-2">Dessin</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="tool-btn" data-tool="brush">
                                    <i class="fas fa-paint-brush"></i>
                                    <span>Pinceau</span>
                                </button>
                                <button class="tool-btn" data-tool="eraser">
                                    <i class="fas fa-eraser"></i>
                                    <span>Gomme</span>
                                </button>
                            </div>
                        </div>

                        <div class="tool-group">
                            <h4 class="text-sm font-medium mb-2">Formes</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="tool-btn" data-tool="rect">
                                    <i class="far fa-square"></i>
                                    <span>Rectangle</span>
                                </button>
                                <button class="tool-btn" data-tool="circle">
                                    <i class="far fa-circle"></i>
                                    <span>Cercle</span>
                                </button>
                            </div>
                        </div>

                        <div class="tool-group">
                            <h4 class="text-sm font-medium mb-2">Texte</h4>
                            <button class="tool-btn w-full" data-tool="text">
                                <i class="fas fa-font"></i>
                                <span>Ajouter du texte</span>
                            </button>
                        </div>

                        <div class="tool-group">
                            <h4 class="text-sm font-medium mb-2">Actions</h4>
                            <div class="grid grid-cols-2 gap-2">
                                <button class="tool-btn" data-action="undo">
                                    <i class="fas fa-undo"></i>
                                    <span>Annuler</span>
                                </button>
                                <button class="tool-btn" data-action="redo">
                                    <i class="fas fa-redo"></i>
                                    <span>Refaire</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Propriétés de l'outil -->
                    <div class="mt-6">
                        <h4 class="text-sm font-medium mb-2">Propriétés</h4>
                        <div class="space-y-3">
                            <!-- Couleur -->
                            <div>
                                <label class="text-xs">Couleur</label>
                                <input type="color" class="w-full h-8 bg-transparent" value="#000000">
                            </div>
                            
                            <!-- Taille -->
                            <div>
                                <label class="text-xs">Taille</label>
                                <input type="range" class="w-full" min="1" max="100" value="10">
                            </div>

                            <!-- Opacité -->
                            <div>
                                <label class="text-xs">Opacité</label>
                                <input type="range" class="w-full" min="0" max="100" value="100">
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Conteneur du canvas -->
                <div class="flex-grow relative bg-gray-700">
                    <canvas id="canvas" class="absolute inset-0 w-full h-full" data-image-url="{{ image_url }}"></canvas>
                </div>
            </div>
        </div>

        <!-- Barre d'état -->
        <div class="h-8 bg-gray-800 border-t border-gray-700 flex items-center px-4 text-sm">
            <div class="flex-1">
                <span id="image-info">Image: {{ image_name }}</span>
            </div>
            <div>
                <button class="px-4 py-1 bg-blue-600 hover:bg-blue-700 rounded text-white" id="save-btn" data-save-url="{{ save_url }}">
                    Enregistrer
                </button>
            </div>
        </div>
    </div>

    <style>
    /* Styles pour les contrôles de couleur et de taille */
    input[type="color"] {
        -webkit-appearance: none;
        padding: 0;
        border: none;
        border-radius: 4px;
        width: 32px;
        height: 32px;
        cursor: pointer;
    }

    input[type="color"]::-webkit-color-swatch-wrapper {
        padding: 0;
        border-radius: 4px;
    }

    input[type="color"]::-webkit-color-swatch {
        border: none;
        border-radius: 4px;
    }

    input[type="range"] {
        -webkit-appearance: none;
        width: 100%;
        height: 4px;
        border-radius: 2px;
        background: #4B5563;
        outline: none;
        cursor: pointer;
    }

    input[type="range"]::-webkit-slider-thumb {
        -webkit-appearance: none;
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #3B82F6;
        cursor: pointer;
    }
    </style>

    <!-- Ajout d'un indicateur d'outil actif -->
    <div class="fixed bottom-4 left-4 px-4 py-2 bg-gray-800 rounded-lg shadow-lg text-sm text-gray-300 z-50 hidden" id="active-tool-indicator">
        <i class="fas fa-info-circle mr-2"></i>
        <span>Outil actif: <span id="active-tool-name">Aucun</span></span>
    </div>
{% endblock %}
