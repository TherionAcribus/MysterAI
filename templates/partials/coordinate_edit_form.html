<form class="space-y-4" data-action="submit->geocache-coordinates#update">
    
    <!-- Coordonnées d'origine (affichage) -->
    <div class="text-sm text-gray-400 mb-1">Coordonnées d'origine:</div>
    <div class="text-gray-400">{{ geocache.gc_coords }}</div>

    <!-- Formulaire de correction -->
    <div class="mt-4 pt-4 border-t border-gray-700">
        <div class="text-sm text-gray-400 mb-3">Coordonnées corrigées:</div>
        <div class="grid grid-cols-2 gap-4">
            <div>
                <label for="gc_lat" class="block text-sm text-gray-400 mb-1">Latitude</label>
                <input type="text" 
                       id="gc_lat" 
                       name="gc_lat"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
                       placeholder="N 48° 51.402"
                       value="{{ geocache.gc_lat_corrected or geocache.gc_lat }}"
                       required>
            </div>
            <div>
                <label for="gc_lon" class="block text-sm text-gray-400 mb-1">Longitude</label>
                <input type="text" 
                       id="gc_lon" 
                       name="gc_lon"
                       class="w-full px-3 py-2 bg-gray-700 border border-gray-600 rounded-md text-white focus:outline-none focus:border-blue-500"
                       placeholder="E 002° 21.048"
                       value="{{ geocache.gc_lon_corrected or geocache.gc_lon }}"
                       required>
            </div>
        </div>
    </div>

    <!-- Boutons -->
    <div class="flex justify-end space-x-3 mt-4">
        <button type="button"
                class="px-4 py-2 text-sm bg-gray-700 hover:bg-gray-600 text-white rounded-md"
                data-action="click->geocache-coordinates#cancel">
            Annuler
        </button>
        <button type="submit"
                class="px-4 py-2 text-sm bg-blue-600 hover:bg-blue-700 text-white rounded-md">
            Enregistrer
        </button>
    </div>
</form>
